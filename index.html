<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Falling Sand with Bigger Particles</title>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
<script>
// Grid and state definitions
let grid;
let cols, rows;
// Size of each “particle” in pixels
const resolution = 4;
// Color palette: palette[0] is empty, entries 1–10 hold random colors
let palette = [null];

function setup() {
  // Canvas size stays 400×400, but our logical grid is smaller:
  createCanvas(400, 400);
  pixelDensity(1);
  
  // Compute how many cells fit horizontally/vertically
  cols = width / resolution;
  rows = height / resolution;

  // Initialize grid to all zeros (empty)
  grid = Array.from({ length: cols }, () => Array(rows).fill(0));

  // Generate 10 random colors (R, G, B)
  for (let i = 0; i < 10; i++) {
    palette.push([
      random(50, 255),  // Red component
      random(50, 255),  // Green component
      random(50, 255)   // Blue component
    ]);
  }
}

function draw() {
  background(0);

  // 1. Physics update: falling + same-color collision removal
  for (let x = cols - 1; x >= 0; x--) {
    for (let y = rows - 1; y >= 0; y--) {
      let id = grid[x][y];
      if (id > 0) {
        // Vertical check
        if (y + 1 < rows) {
          // If below is same color → remove both
          if (grid[x][y + 1] === id) {
            grid[x][y]     = 0;
            grid[x][y + 1] = 0;
            continue;
          }
          // If below is empty → fall down
          if (grid[x][y + 1] === 0) {
            grid[x][y]     = 0;
            grid[x][y + 1] = id;
            continue;
          }
        }
        // Diagonal check (random left or right)
        let dir = random() < 0.5 ? -1 : 1;
        let nx  = x + dir;
        if (nx >= 0 && nx < cols && y + 1 < rows) {
          // If diagonal is same color → remove both
          if (grid[nx][y + 1] === id) {
            grid[x][y]      = 0;
            grid[nx][y + 1] = 0;
            continue;
          }
          // If diagonal is empty → fall diagonally
          if (grid[nx][y + 1] === 0) {
            grid[x][y]      = 0;
            grid[nx][y + 1] = id;
            continue;
          }
        }
      }
    }
  }

  // 2. Render each cell as a rectangle of size resolution×resolution
  noStroke();
  for (let x = 0; x < cols; x++) {
    for (let y = 0; y < rows; y++) {
      let id = grid[x][y];
      if (id > 0) {
        fill(palette[id][0], palette[id][1], palette[id][2]);
      } else {
        fill(0);
      }
      rect(x * resolution, y * resolution, resolution, resolution);
    }
  }

  // 3. Mouse interaction: place a sand particle of random color when pressed
  if (mouseIsPressed) {
    let mx = constrain(floor(mouseX / resolution), 0, cols - 1);
    let my = constrain(floor(mouseY / resolution), 0, rows - 1);
    // Pick a random palette index between 1 and palette.length - 1
    let randId = floor(random(1, palette.length));
    grid[mx][my] = randId;
  }
}
</script>
</body>
</html>
